<search-bar [searchCharacter]="searchCharacterCallback" id="searchBar" ></search-bar>

<pagination-buttons
    class="botones"
    [changePage]="setCharactersCallback" 
    [page]="currentPage" 
    [params]="params"
    [nextPage]="nextPageCallback"
    [prevPage]="prevPageCallback"
    ></pagination-buttons>
<div class="row fondo">
    <div class="col-3">
        <filter [filterCharacters]="filterCharactersCallback"></filter>
    </div>
    <div class="col">
        <character-list [characters]="currentCharacters" [showActions]="isLoggedIn" [user]="user"></character-list>
    </div>
</div>
