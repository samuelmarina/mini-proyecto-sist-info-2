<form #form="ngForm" (ngSubmit)="search(form.value)" class="form-inline my-2 my-lg-0" id="searchBar">
    <div class="form-group" style="width: 80%;">
        <input ngModel name="name" class="form-control mr-sm-2" type="text" placeholder="Buscar" style="width: 100%;">
    </div>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
</form>
